<div class="row">
  <h5>To do:</h5>
  <div
    *ngFor="let task of tasksToDo"
    class="row border-bottom align-items-center"
  >
    <div class="col-6 col-md-7 col-lg-9">
      <p class="m-0">{{ task.taskName }}</p>
    </div>
    <div class="col-6 col-md-5 col-lg-3">
      <div class="d-flex align-items-center gap-3 justify-content-center">
        <!-- Button trigger modal -->
        <button
          class="btn btn-link"
          data-bs-toggle="modal"
          data-bs-target="#editModal"
          (click)="updateTaskName(task)"
        >
          Edit
        </button>
        <button class="btn" (click)="done(task)">
          <i class="bi bi-check2"></i>
        </button>
        <button
          name="taskId"
          type="submit"
          class="btn-close"
          aria-label="Close"
          (click)="deleteTask(task)"
        ></button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-3">
  <h5>Done:</h5>
  <div
    *ngFor="let task of tasksDone"
    class="row border-bottom align-items-center"
  >
    <div class="col-6 col-md-7 col-lg-9">
      <p class="m-0">{{ task.taskName }}</p>
    </div>
    <div class="col-6 col-md-5 col-lg-3">
      <div class="d-flex align-items-center gap-3 justify-content-center">
        <!-- Button trigger modal -->
        <button
          class="btn btn-link"
          data-bs-toggle="modal"
          data-bs-target="#editModal"
          (click)="updateTaskName(task)"
        >
          Edit
        </button>
        <button class="btn" (click)="done(task)">
          <i class="bi bi-arrow-90deg-up"></i>
        </button>
        <button
          name="taskId"
          type="submit"
          class="btn-close"
          aria-label="Close"
          (click)="deleteTask(task)"
        ></button>
      </div>
    </div>
  </div>
</div>
<!-- Modal -->
<div
  class="modal fade"
  id="editModal"
  tabindex="-1"
  aria-labelledby="editModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editModalLabel">Edit task name:</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form>
        <div class="modal-body">
          <input
            name="editedFolderName"
            type="text"
            class="form-control"
            placeholder="Changed task name"
            [(ngModel)]="editedTaskName"
          />
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button
            type="submit"
            class="btn btn-primary"
            (click)="editTaskName()"
          >
            Save
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
