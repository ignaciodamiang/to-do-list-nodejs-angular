<div class="container text-center">
  <main class="form-signin">
    <form>
      <h1 class="h3 mb-3 fw-normal">Log In</h1>
      <div class="form-floating">
        <input
          type="email"
          class="form-control"
          name="email"
          id="email"
          placeholder="name@example.com"
          [(ngModel)]="email"
        />
        <label for="email">Email address</label>
      </div>
      <div class="form-floating">
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          placeholder="Password"
          [(ngModel)]="password"
        />
        <label for="password">Password</label>
        <span *ngIf="!isValid" class="modo text-danger"
          >Correo y/o contrase√±a invalida</span
        >
      </div>

      <button
        class="w-100 btn btn-lg btn-primary"
        type="submit"
        (click)="login()"
      >
        Sign in
      </button>
    </form>
  </main>
</div>
